<div class="rotation-container">
    <div class="header">
        <h1>ðŸŽ® Free Champion Rotation</h1>
        <p>Play these champions for free this week!</p>
        <p class="count" *ngIf="!loading && freeChampions.length > 0">{{ freeChampions.length }} free champions</p>
    </div>

    <div class="loading" *ngIf="loading">
        <p>Loading free rotation...</p>
    </div>

    <div class="champions-grid" *ngIf="!loading && freeChampions.length > 0">
        <div class="champion-card" *ngFor="let champion of freeChampions" [routerLink]="['/champions', champion.id]">
            <div class="image-wrapper">
                <img *ngIf="hasValidImage(champion)" [src]="getChampionImageUrl(champion)" [alt]="champion.name"
                    class="champion-image" (error)="onImageError($event)" loading="lazy" />
                <div *ngIf="!hasValidImage(champion)" class="image-placeholder">
                    <span>{{ champion.name.charAt(0) }}</span>
                </div>
            </div>
            <div class="champion-info">
                <h3>{{ champion.name }}</h3>
                <p class="title">{{ champion.title }}</p>
                <div class="tags">
                    <span class="tag" *ngFor="let tag of champion.tags">{{ tag }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="no-data" *ngIf="!loading && freeChampions.length === 0">
        <p>No free rotation data available.</p>
    </div>
</div>
